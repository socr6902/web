<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICA #11</title>
</head>
<body>
    <h1>ICA #11</h1>
    
    <h2>Fortune Teller</h2>
    <div id="fortune-output"></div>

    <h2>Dog Age Calculator</h2>
    <div id="dog-age-output"></div> 

    <h2>Reverse Number</h2>
    <div id="reverse-output"></div>

    <h2>Alphabetical Order</h2>
    <div id="alphabetical-output"></div>

    <h2>Capitalize First Letters</h2>
    <div id="capitalize-output"></div>

    <script>
        function tellFortune(children, partner, location, job) {
            let fortune = `You will be a ${job} in ${location}, and married to ${partner} with ${children} kids.`;
            document.getElementById("fortune-output").innerHTML += `<p>${fortune}</p>`;
        }

        tellFortune(2, "Sophie", "Johannesburg", "software developer");
        tellFortune(3, "Jake", "Melbourne", "engineer");
        tellFortune(1, "Frankie", "Sacramento", "lawyer");


        function calculateDogAge(myDogAge) {
            let dogAge = myDogAge * 7;
            return `Your doggie is ${dogAge} years old in dog years!`;
        }

        document.getElementById("dog-age-output").innerHTML += `<p>${calculateDogAge(1)}</p>`;
        document.getElementById("dog-age-output").innerHTML += `<p>${calculateDogAge(2)}</p>`;
        document.getElementById("dog-age-output").innerHTML += `<p>${calculateDogAge(100)}</p>`;


        function reverseNumber(num) {
            return parseInt(num.toString().split('').reverse().join(''));
        }

        document.getElementById("reverse-output").innerHTML += `<p>${reverseNumber(32243)}</p>`;
        document.getElementById("reverse-output").innerHTML += `<p>${reverseNumber(12345)}</p>`;

        function alphabeticalOrder(str) {
            return str.split('').sort().join(''); // same method as before
        }

        document.getElementById("alphabetical-output").innerHTML += `<p>${alphabeticalOrder('compsci is fun')}</p>`;
        document.getElementById("alphabetical-output").innerHTML += `<p>${alphabeticalOrder('yayyy javascript')}</p>`;


        function capitalizeWords(str) {
            return str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        document.getElementById("capitalize-output").innerHTML += `<p>${capitalizeWords('Lets see if this works')}</p>`;
        document.getElementById("capitalize-output").innerHTML += `<p>${capitalizeWords('capitalize this!')}</p>`;
    </script>
</body>
</html>
